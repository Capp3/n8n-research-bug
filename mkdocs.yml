      - Configuration: implementation/configuration.md
      - Makefile Commands: implementation/makefile-commands.md
      - Testing: implementation/testing.md
      - Variable Mapping: implementation/variable-mapping.md
      - GitHub Pages: implementation/github-pages-deployment.md
      - Prompt Server: implementation/prompt-server.md
      - Chat Memory: implementation/chat-memory.md
      - Chat Memory API: implementation/chat-memory-api.md
      - MCP Servers: implementation/mcp-servers.md
  - Prompts:
      - Overview: prompts/index.md
      - Schema Reference: prompts/schema.md
  - Contributing:
      - Overview: contributing/index.md
      - Prompt Contributions: contributing/prompt-contributions.md
  - Archive: archive/index.md
