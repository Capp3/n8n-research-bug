name: Scheduled Test

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  test-nodejs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20' # Updated to Node.js 20 (LTS)
          cache: 'npm'
          cache-dependency-path: 'prompt-server/package-lock.json'

      - name: Install dependencies
        run: |
          cd prompt-server
          npm ci

      - name: Run tests
        run: |
          cd prompt-server
          npm test

      - name: Test prompt server
        run: |
          cd prompt-server
          npm start &
          sleep 10

          # Test basic functionality
          curl -f http://localhost:3000/api/health
          curl -f http://localhost:3000/api/prompts

          echo "✅ Node.js scheduled test completed successfully"

  test-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          version: 'latest'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Test documentation
        run: |
          uv venv
          uv pip install -r scripts/requirements.txt
          source .venv/bin/activate
          mkdocs build --clean --strict
          echo "✅ Documentation build successful"

      - name: Test Mermaid functionality
        run: |
          source .venv/bin/activate
          # Test that Mermaid charts are properly rendered
          mkdocs build --clean
          # Check if Mermaid test page exists and builds
          test -f site/mermaid-test/index.html
          echo "✅ Mermaid functionality test passed"

  test-integration:
    runs-on: ubuntu-latest
    needs: [test-nodejs, test-docs]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          version: 'latest'

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Create virtual environment and install dependencies
        run: |
          uv venv
          uv pip install -r scripts/requirements.txt

      - name: Install Node.js dependencies
        run: |
          cd prompt-server
          npm ci

      - name: Start services and test integration
        run: |
          # Start prompt server
          cd prompt-server
          npm start &
          SERVER_PID=$!

          # Wait for server to start
          sleep 10

          # Test that server is running
          curl -f http://localhost:3000/api/health

          # Test documentation build with server running
          cd ..
          source .venv/bin/activate
          mkdocs build --clean

          # Clean up
          kill $SERVER_PID

          echo "✅ Scheduled integration test completed successfully"
